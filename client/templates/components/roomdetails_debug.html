<template name="roomdetails_debug">
	<ul>
		<li>State: {{state}}</li>

		{{#if isOver}}
		<li><button class="evt-startgame">New game</button></li>
		{{/if}}

		{{#if isPlaying}}
		<li>Countdown: {{countdown}}</li>
		<li>
			<form class="evt-submitcommand">
			<input type="text" name="command" placeholder="type command here" />
			</form>
		</li>
		<li><button class="evt-startgame">Restart game</button></li>
		{{/if}}

		{{#if isPregame}}
		<li><button class="evt-startgame">Start game</button></li>
		{{/if}}


		<li>users in room
			<ul>
			{{#each users}}
				<li>{{> userlistitem_debug}}</li>
			{{/each}}
			</ul>
		</li>
	</ul>
</template>
