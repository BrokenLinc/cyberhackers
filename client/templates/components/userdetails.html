<template name="userdetails">
<ul>
	<li>{{handle}}</li>
	<li>Strikes: {{stikes}}</li>

	<li class="panel_debug {{verbpanel_class}}">Verbs: 
		<ol>
			{{#each command_verbs}}
				<li>{{this}}</li>
			{{/each}}
		</ol>
	</li>

	<li class="panel_debug {{objectpanel_class}}">Objects: 
		<ol>
			{{#each command_objects}}
				<li>{{this}}</li>
			{{/each}}
		</ol>
	</li>

	{{#if command}}
		<li>Command: {{command}}</li>
		<li>Countdown: {{countdown}}</li>
		<li><div class="countdownbar" style="width:{{countdown_percent}}%;"></div></li>
	{{/if}}
</ul>
</template>
