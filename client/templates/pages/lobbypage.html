<template name="lobbypage">
	<h1>Lobby</h1>
	<button class="add-room">New Room</button>
	<h3>Rooms</h3>

	<ul>
	{{#each rooms}}
		<li>{{> roomlistitem_debug}}</li>
	{{/each}}
	</ul>

	<h3>Hackers in lobby</h3>

	<ul>
	{{#each users}}
		<li>{{> userlistitem_debug}}</li>
	{{/each}}
	</ul>

</template>
