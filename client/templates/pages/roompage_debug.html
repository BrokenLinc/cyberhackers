<template name="roompage_debug">
	{{#if currentUser}}
		<h6><a href="/">Back to Lobby</a></h6>

		{{#with room}}
			<h3>room {{_id}}</h3>
			{{> roomdetails_debug}}
	  	{{/with}}

		{{#with currentUser}}
			<h3>currentUser debug</h3>
			{{> userdetails_debug}}
		{{/with}}
	{{else}}
		<div class="lagsafe">Logged out due to inactivity.</div>
	{{/if}}
</template>
